<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <meta charset="UTF-8">
  <title>Flappy Bird da Shopee</title>
  <link rel="stylesheet" href="css/style.css">
  <div class="background"></div>
  <div class="difficulty-select">
    <label for="difficulty">Dificuldade:</label>
    <select id="difficulty">
      <option value="easy">Fácil</option>
      <option value="normal" selected>Normal</option>
      <option value="hard">Difícil</option>
    </select>
  </div>
  <img class="bird" src="img/joaaa.png" alt="Pássaro">
  <div class="message">Pressione Enter para começar</div>
  <div class="score">
    <span class="score_title">Pontuação:</span>
    <span class="score_val">0</span>
    <div class="high_scores"></div>
  </div>
  <script src="js/script.js"></script>

</body>
</html>
